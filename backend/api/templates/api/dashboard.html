<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hospital Dashboard</title>

  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />

  <!-- React and ReactDOM via CDN -->
  <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body class="bg-light">
  <!-- This is where React will render -->
  <div id="root"></div>

  <!-- React code directly inside HTML -->
  <script type="text/babel">
    function HospitalDashboard() {
      return (
        <div className="bg-light min-vh-100">
          {/* Navbar */}
          <nav className="navbar navbar-expand-lg navbar-dark bg-primary">
            <div className="container">
              <a className="navbar-brand fw-bold" href="#">Hospital Dashboard</a>
              <button
                className="navbar-toggler"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarNav"
              >
                <span className="navbar-toggler-icon"></span>
              </button>
            </div>
          </nav>

          {/* Main Content */}
          <div className="container mt-5">
            <div className="text-center mb-4">
              <h1 className="fw-bold">Welcome to the Hospital Dashboard</h1>
              <p className="text-muted">Manage patients, appointments, and more</p>
            </div>

            <div className="row justify-content-center">
              {/* Patients Card */}
              <div className="col-md-4 mb-3">
                <div className="card shadow-sm border-0 rounded-3">
                  <div className="card-body text-center">
                    <h4 className="card-title mb-3">Patients</h4>
                    <p className="card-text text-muted">
                      View and manage patient records.
                    </p>
                    <a href="/patients/" className="btn btn-primary w-100">
                      Go to Patients
                    </a>
                  </div>
                </div>
              </div>

              {/* Appointments Card */}
              <div className="col-md-4 mb-3">
                <div className="card shadow-sm border-0 rounded-3">
                  <div className="card-body text-center">
                    <h4 className="card-title mb-3">Appointments</h4>
                    <p className="card-text text-muted">
                      Track and schedule appointments.
                    </p>
                    <a href="/appointments/" className="btn btn-primary w-100">
                      Go to Appointments
                    </a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      );
    }

    const root = ReactDOM.createRoot(document.getElementById("root"));
    root.render(<HospitalDashboard />);
  </script>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
